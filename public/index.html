<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Notes</title>
	<!-- Latest compiled and minified CSS & JS -->
	<link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/flatly/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="css/styles.css" media="screen" title="no title">
	<script src="https://code.jquery.com/jquery.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container-fluid">

        <div id="notes-container" class="pre-scrollable">

        </div>

        <div class="alert alert-success hidden" role="alert">
          <h4 class="alert-heading">Submitted</h4>
        </div>

        <div class="input-group bottom">
            <textarea class="form-control custom-control" rows="3" style="resize:none"></textarea>
            <span class="input-group-addon btn btn-primary">Send</span>
        </div>
    </div>




	<!-- Custom Script -->
	<script src="js/index.js" type="text/javascript"></script>
</body>

</html>
